name: Validate Ubuntu Membership

on:
  # Run daily at 06:00 UTC (offset from feed processing at 00:00)
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate membership
        id: validate
        run: ./run-validator.sh

      - name: Create PR if non-members found
        if: steps.validate.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Remove feeds from expired Ubuntu Members"
          title: "Remove feeds from non-Ubuntu Members"
          body-path: pr-body.md
          branch: auto/remove-non-members
          delete-branch: true
          add-paths: |
            feeds.json
